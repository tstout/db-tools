apply plugin: 'java'
apply plugin: 'liquibase'
//apply from: 'database.gradle'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.augusttechgroup:gradle-liquibase-plugin:0.7'
        classpath 'com.h2database:h2:1.3.167'
    }
}

dependencies {
    compile(project.libraries.runtime_core, 'com.h2database:h2:1.3.167')
    testCompile(project.libraries.test_core)
}


liquibase {
    changelogs {
        main {
            file = file('changelog.groovy')
        }
    }

    databases {
        sandbox {
            url = 'jdbc:h2:tcp://127.0.0.1/~/.splumb/db/splumb'
            username = 'sa'
            password = ''
        }
    }

    defaultDatabase = databases.sandbox
}

