task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

group = 'com.github.tstout'
version = '0.0.1'

signing {
    sign configurations.archives
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.tstout'
            artifactId 'db-io'
            version '0.0.1'

            from components.java

            artifact sourcesJar {
                classifier "source"
            }
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name 'do.io'
                packaging 'jar'
                description 'db.io simplifies basic JDBC usage'
                url 'https://github.com/tstout/db-tools'

                scm {
                    url 'scm:git@github.com:tstout/db-tools.git'
                    connection 'scm:git@github.com:tstout/db-tools.git'
                    developerConnection 'scm:git@github.com:tstout/db-tools.git'
                }

                licenses {
                    license {
                        name 'MIT'
                        url 'http://opensource.org/licenses/MIT'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'todd.tstout@gmail.com'
                        name 'Todd Stout'
                    }
                }
            }
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.augusttechgroup:gradle-liquibase-plugin:0.7'
        classpath 'com.h2database:h2:1.3.167'
    }
}

dependencies {
    compile(project.libraries.runtime_core, 'com.h2database:h2:1.3.175')
    testCompile(project.libraries.test_core)
}

test {
    useJUnit {
        includeCategories 'db.io.UnitTests'
    }
}

liquibase {
    changelogs {
        main {
//            file = file('src/test/java/db/io/test-changelog.groovy')
            file = file('src/test/java/db/io/test-changelog.sql')
        }
    }

    databases {
        dbio_test {
            url = 'jdbc:h2:tcp://127.0.0.1/~/.dbio/dbio-test'
            username = 'sa'
            password = ''
        }
    }

    defaultDatabase = databases.dbio_test
}

//task integrationTest(dependsOn: startH2, type: Test) {
task integrationTest(type: Test) {
    useJUnit {
        includeCategories 'db.io.IntegrationTests'
        excludeCategories 'db.io.UnitTests'
    }
}


